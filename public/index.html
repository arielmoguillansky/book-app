	<div class="custom-container">
		<div class="register-card-container">
			<button class="sign-up" onclick="flip()">Register</button>
			<button class="login" onclick="flip()">Log In</button>
			<div class="register-card">
				<div class="front">
					<span class="c-custom-white login-title">Log in</span>
					<div class="c-custom-white book-form">
						<form action="">
							<label for="user">User:
								<input type="text" name="user">
							</label>
							<label for="Name">Password:
								<input type="password" name="password">
							</label>
						</form>
						<button class="submit-login">Check me in</button>
					</div>
				</div>
				<div class="back">
					<span class="c-custom-white signUp-title">Sign up</span>
					<div class="c-custom-white book-form">
						<form action="">
							<label for="user">E-mail:
								<input type="text" name="email">
							</label>
							<label for="Name">Password:
								<input type="password" name="password">
							</label>
							<label for="Name">Confirm password:
								<input type="password" name="confirmPassword">
							</label>
						</form>
						<button class="submit-login">Im done</button>
					</div>
				</div>
			</div>
		</div>
	</div>
